{% set name = "dbt-redshift" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-redshift-{{ version }}.tar.gz
  sha256: 4a9d9c553b573066c3abf52461f5b09fcdbd3c9c8dbe7f3627a10aed16502467

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # via Grayskull
    - agate
    - python >=3.8
    - dbt-core >=1.5.0,<1.6.dev0
    - dbt-postgres >=1.5.0,<1.6.dev0
    - boto3 >=1.26.26,<1.27.dev0
    - redshift_connector >=2.0.911,<2.1.dev0,!=2.0.912

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-redshift
  summary: The Redshift adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
