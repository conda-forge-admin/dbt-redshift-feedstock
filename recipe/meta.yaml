{% set name = "dbt-redshift" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-redshift-{{ version }}.tar.gz
  sha256: 380bc617a4c547fce09f8535e4428e0208fa1cd6a4787ac5de01f206efb6a461

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    # via Grayskull
    - python >=3.7
    - dbt-core >=1.4.0,<1.5.dev0
    - dbt-postgres >=1.4.0,<1.5.dev0
    - boto3 >=1.26.26,<1.27.dev0

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-redshift
  summary: The Redshift adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
