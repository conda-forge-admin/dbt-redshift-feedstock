{% set name = "dbt-redshift" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-redshift-{{ version }}.tar.gz
  sha256: 0e3ecc32fe47b6cbec785b81f87f6b780c63e0c94a7f6bb8293b962a9276c46f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # via Grayskull
    - agate
    - python >=3.8
    - dbt-core >=1.6.0,<1.7.dev0
    - dbt-postgres >=1.6.0,<1.7.dev0
    - boto3 >=1.26.157,<1.27.dev0
    - redshift_connector ==2.0.913

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-redshift
  summary: The Redshift adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
